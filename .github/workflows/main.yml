name: RUN SCRIPT LISTA
on:
  schedule:
    - cron: '0 */2 * * *'  # Esegui ogni 2 ore
  workflow_dispatch:  # Consente l'esecuzione manuale

jobs:
  extract-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright bs4 rapidfuzz fuzzywuzzy python-Levenshtein python-dateutil python-dotenv selenium webdriver-manager pillow
          playwright install 

      - name: Elimina file più vecchi di 4 ore dalla cartella logos/
        run: |
          mkdir -p logos
          python3 -c "
          import os
          import time
          import glob
          
          logo_dir = 'logos/'
          current_time = time.time()
          four_hours = 4 * 60 * 60  # 4 ore in secondi
          
          print('File presenti prima della pulizia:')
          files = glob.glob(os.path.join(logo_dir, '*'))
          for file_path in files:
              if os.path.isfile(file_path):
                  file_age = current_time - os.path.getmtime(file_path)
                  print(f'{file_path}: {file_age/3600:.1f} ore')
          
          print('\nEliminazione file più vecchi di 4 ore...')
          deleted_count = 0
          for file_path in files:
              if os.path.isfile(file_path):
                  file_age = current_time - os.path.getmtime(file_path)
                  if file_age > four_hours:
                      try:
                          os.remove(file_path)
                          print(f'Eliminato: {file_path} (età: {file_age/3600:.1f} ore)')
                          deleted_count += 1
                      except Exception as e:
                          print(f'Errore eliminando {file_path}: {e}')
          
          print(f'\nTotale file eliminati: {deleted_count}')
          
          print('\nFile rimasti:')  
          remaining_files = glob.glob(os.path.join(logo_dir, '*'))
          for file_path in remaining_files:
              if os.path.isfile(file_path):
                  file_age = current_time - os.path.getmtime(file_path)
                  print(f'{file_path}: {file_age/3600:.1f} ore')"
          
      - name: Run Script
        run: |
          if [ -f .env ]; then
            export $(grep -v '^#' .env | xargs)
          else
            echo ".env file not found. Assicurati che esista nel repository."
            exit 1
          fi
          
          if [ -z "${LISTA}" ]; then
            echo "La variabile LISTA non è impostata. Controlla il tuo file .env."
            exit 1
          fi
          
          python "${LISTA}.py"
      
      - name: Configura Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Stash delle modifiche locali (se presenti)
        run: |
          git diff --quiet || git stash

      - name: Scarica le ultime modifiche dal repository remoto
        run: git pull --rebase origin main

      - name: Ripristina le modifiche stashed (se presenti)
        run: |
          git stash list | grep -q "stash@{0}" && git stash pop || echo "Nessuna modifica da ripristinare"

      - name: Aggiungi il file generato al commit
        run: |
          git add .
          git commit -m "UPDATE" || echo "Nessuna modifica da commitare"

      - name: Pusha il cambiamento
        run: git push